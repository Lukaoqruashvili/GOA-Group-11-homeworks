<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
</head>
<body>
    <h1>Choose Your Hobbies</h1>
    <form action="#">
        <input type="checkbox" id="hobby1" name="hobby1" value="Reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="Sports">
        <label for="hobby2">Football</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="Gardening">
        <label for="hobby3">Basketball</label><br>
        <input type="checkbox" id="hobby4" name="hobby4" value="Cooking">
        <label for="hobby4">Music</label><br>
        <input type="checkbox" id="hobby5" name="hobby5" value="Drawing">
        <label for="hobby5">Drawing</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
