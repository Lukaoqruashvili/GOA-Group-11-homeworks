<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
</head>
<body>
    <h1><bold>Homework</bold></h1>
    <fieldset>
        <legend>Select the best academy in Georgia:</legend>
      
        <div>
          <input type="radio" id="GOA" name="academy" value="GOA" checked />
          <label for="GOA">GOA</label>
        </div>
        <div>
            <input type="radio" id="STEP" name="academy" value="STEP" />
            <label for="STEP">STEP</label>
          </div>
        
          <div>
            <input type="radio" id="Novatori" name="academy" value="Novatori" />
            <label for="Novatori">Novatori</label>
          </div>
          <input type="submit" value="Submit">
    </fieldset>
    <fieldset>
        <legend>Choose your group:</legend>
      
        <div>
          <input type="checkbox" id="1d" name="1d" checked />
          <label for="1d">1 day a week</label>
        </div>
      
        <div>
          <input type="checkbox" id="3d" name="3d" />
          <label for="3d">3 days a week</label>
        </div>
        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
